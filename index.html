<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Page</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="left-section">
        <div id="product-images">
            <div id="main-image">
                <img src="" alt="Main Product Image">
            </div>
            <div id="other-images"></div>
        </div>
    </div>
    <div class="right-section">
        <div>
            <h2 id="marmeto"></h2>
            <h1 id="embrace"></h1>
        </div>
        <div class="hr"></div>
        <div>
            <div class="dis">
                <p id="dis-price"></p>
                <p id="dis-per">35% Off</p>
            </div>
            
            <p id="org-price"></p>
        </div>
        <div class="hr"></div>
        <div>
            <p id="color">Choose a Color</p>
            <div id="container-box"></div>
        </div>
        <div class="hr"></div>
        <div>
            <p id="size">Choose a Size</p>
            <div id="size-options"></div>
        </div>
        <div class="add-to-cart-container">
            <div class="cart-actions">
                <button id="decrease-quantity" class="cart-button">-</button>
                <span id="quantity">1</span>
                <button id="increase-quantity" class="cart-button">+</button>
            </div>
            <button id="add-to-cart-button">
                Add to Cart <span class="cart-symbol">&#128722;</span>
            </button>
        </div>
        <div class="hr"></div>
        <div>
            <p id="description"></p>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
